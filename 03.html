<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js实现倒计时</title>
    <style>
        *
        {
            background-color: rgb(199, 238, 238);
        }
        .sty
        {
            position:absolute;
            left:50%;
            top:50%;
            font-size: larger;
        }
    </style>

</head>
<body onload="leftTimer()" >


<div class="sty" onchange="turnred">
    离开学剩: <span class="JS-tian"></span>天<span class="JS-shi"></span>时<span class="JS-fen"></span>分<span class="JS-miao"></span>秒
 </div>

 <script language="javascript" type="text/javascript"> 
    (function  leftTimer()
     {
   var tian = document.getElementsByClassName('JS-tian')[0];
   var shi = document.getElementsByClassName('JS-shi')[0];
   var fen = document.getElementsByClassName('JS-fen')[0];
   var miao = document.getElementsByClassName('JS-miao')[0];
   var endTime = new Date('2021/09/5 00:00:00').getTime() + 1000;
   var interval = null;
   interval = setInterval(function () 
      {
    var syhm = endTime - Date.now(); // 剩余毫秒
    if (syhm >= 0) {
     tian.innerText = Math.floor(syhm / 1000 / 60 / 60 / 24);
     shi.innerText = Math.floor(syhm / 1000 / 60 / 60 % 24);
     fen.innerText = Math.floor(syhm / 1000 / 60 % 60);
     miao.innerText = Math.floor(syhm / 1000 % 60);
    } else {
     clearInterval(interval);
    }
   
   }, 0);
  })();

       
     </script>
</body>
</html>
